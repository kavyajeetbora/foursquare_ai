<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Basemap Overlay on CartoDB No Labels</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map centered on India
        var map = L.map('map', {
            center: [20.5937, 78.9629],  // Approximate center of India
            zoom: 5,
            minZoom: 0,
            maxZoom: 18
        });

        // Base layer: CartoDB Positron (no labels)
        var baseLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        var indiaBasemap = L.tileLayer('file:///C:/Users/KavyajeetBora/Downloads/foursquare_ai/sample-tile/{z}/{x}/{y}.png', {
            attribution: 'India Basemap by Kavyajeet Bora',
            minZoom: 4,
            maxZoom: 18,           // Allow zoom up to 18
            maxNativeZoom: 10,     // This is the key! Tells Leaflet real tiles stop at 12
            noWrap: true,          // Prevents weird wrapping at edges
            // bounds: [[6, 66], [38, 99]]  // Optional: restrict to India extents
        }).addTo(map);

        // Fade out overlay beyond zoom 14 (optional)
        map.on('zoomend', function() {
            var zoom = map.getZoom();
            if (zoom > 14) {
                indiaBasemap.setOpacity(1 - (zoom - 14) * 0.25);  // fades to 0 by zoom 18
            } else {
                indiaBasemap.setOpacity(1.0);
            }
        });

        // Optional: Layer control to toggle overlay
        var layerControl = L.control.layers({
            "Base (CartoDB No Labels)": baseLayer
        }, {
            "India Basemap Overlay": indiaBasemap
        }).addTo(map);
    </script>
</body>
</html>
